<header class="header">
<div class="navigation">
<a href="{{ site.baseurl }}" class="logo">{{ site.title }}</a>
<ul class="menu">
<li class="menu__entry"><a href="{{ '/services/' | prepend: site.baseurl }}">Services</a></li>
<li class="menu__entry"><a href="{{ '/blog/' | prepend: site.baseurl }}">Blog</a></li>
</ul>
</div>
<ul class="social-links">
  <p>Follow Us On:</p>
{% if site.author.email %}
<a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
<i class="fa fa-envelope-square"></i>
</a>
{% endif %}
{% if site.author.youtube %}
<a href="https://youtube.com/{{ site.author.youtube }}" class="social-links__entry" target="_blank">
<i class="fa fa-youtube"></i>
</a>
{% endif %}
{% if site.author.twitter %}
<a href="https://x.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
<i class="fa fa-twitter"></i>
</a>
{% endif %}
{% if site.author.facebook %}
<a href="https://facebook.com/{{ site.author.facebook }}" class="social-links__entry" target="_blank">
<i class="fa fa-facebook"></i>
</a>
{% endif %}
{% if site.author.linkedin %}
<a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
<i class="fa fa-linkedin"></i>
</a>
{% endif %}

</ul>
</header>
