{% assign count = 0 %}

{% for post in include.posts %}
  {% if count == site.max_related_posts %}
    {% break %}
  {% endif %}

  {% if page.title != post.title %}
    <div class="col-md-4">
      <div class="panel panel-default fixed-height-panel">
        <div class="panel-body">
          <h2>
            <a href="{{ post.url | prepend: site.baseurl }}" class="truncate post-title">
              {{ post.title }}
            </a>
          </h2>
          <hr/>

          {% include elements/_tags.html tags=post.tags %}
          
        </div>
      </div>
    </div>

    {% assign count = count | plus: 1 %}

  {% endif %}
{% endfor %}
