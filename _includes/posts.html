{% for post in include.posts %}
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        {% include elements/_tags.html tags=post.tags %}
        <hr/>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}" class="post-title truncate">
            {{ post.title }}
          </a>
        </h2>

        <hr/>
        <p class="post-date">{{ post.date | date_to_long_string }}</p>
      </div>
    </div>
  </div>
{% endfor %}
